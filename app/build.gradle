apply plugin: 'android'
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 10
        versionCode 5
        versionName "1.0.5"
    }
}

dependencies {
    compile files('libs/gdx.jar')
    compile files('libs/gdx-backend-android.jar')
    compile files('libs/armeabi.jar')
    compile files('libs/armeabi-v7a.jar')
}