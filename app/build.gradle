apply plugin: 'android'
android {
    compileSdkVersion 21
    buildToolsVersion '21.0.1'
    defaultConfig {
        minSdkVersion 8
        //do not set above 10 otherwise menu soft button does not appear
        targetSdkVersion 10
        versionCode 21
        versionName "2.1.0"
    }

    signingConfigs {
        release {
            storeFile file('/home/marcopar/Dropbox/keystore/androidkeystore')
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.release
        }
    }
}
dependencies {
    compile 'com.android.support:appcompat-v7:21.+'
}
