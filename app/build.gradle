apply plugin: 'android'
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'
    defaultConfig {
        minSdkVersion 8
        //do not set above 10 otherwise menu soft button does not appear
        targetSdkVersion 10
        versionCode 5
        versionName "1.0.5"
    }

    signingConfigs {
        release {
            storeFile file('/home/marcopar/Copy/keystore/androidkeystore')
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile files('libs/gdx.jar')
    compile files('libs/gdx-backend-android.jar')
    compile files('libs/armeabi.jar')
    compile files('libs/armeabi-v7a.jar')
}